  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background-color: #ffffff;
      margin: 0;
      overflow: hidden;
      font-family: arial;
    }

    #blocker {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #activate {
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: block;
      text-align: center;
      cursor: pointer;
    }

    .text {
      color: white;
      font-size: 36px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }
  </style>
</head>
