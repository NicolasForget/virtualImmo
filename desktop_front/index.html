<style>
    * {
        margin: 0;
        padding: 0;

    body {
        background-color: #3498db;
    }

    .root {
        border-radius: 5px;
        color: #a9a9a9;
        background-color: white;
        width: 500px;
        height: 400px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        text-align: center;
        box-shadow: 0 0 20px -5px #656565;
    }

    h2{
        color: #333333;
        margin-top: 30px;
        font-family: sans-serif;
        margin-bottom: 0;
        font-weight: 400;
    }

    input[type="text"]{
        background-color: #efefef;
        border: solid #efefef 1px;
        height: 40px;
        display: inline-block;
        width: 80%;
        margin-top: 30px;
        text-align: center;
    }

    .key {
        position: absolute;
        top:0px;
        left:50%;
        transform: translate(-50%);
        color: blue;
        font-size: 2em;
        z-index:999999999999999;
    }

    .animatelog {
        position: absolute;
        top:25px;
        left:50%;
        transform: translate(-50%);
        color: green;
        font-size: 2em;
        z-index:999999999999999;
    }

</style>
