<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Desktop front</title>
</head>
<body>


<div class="root">
    <h2>Super desktop front</h2>
    <input id="input" type="text" placeholder="..."/>
    <button>Send wall</button>
</div>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #3498db;
    }

    .root {
        border-radius: 5px;
        color: #a9a9a9;
        background-color: white;
        width: 300px;
        height: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        text-align: center;
        box-shadow: 0 0 20px -5px #656565;
    }

    h2{
        color: #333333;
        margin-top: 30px;
        font-family: sans-serif;
        margin-bottom: 0;
        font-weight: 400;
    }

    input[type="text"]{
        background-color: #efefef;
        border: solid #efefef 1px;
        height: 40px;
        display: inline-block;
        width: 80%;
        margin-top: 30px;
        text-align: center;
    }

    .key {
        position: absolute;
        top:0px;
        left:50%;
        transform: translate(-50%);
        color: blue;
        font-size: 2em;
        z-index:999999999999999;
    }

    .animatelog {
        position: absolute;
        top:25px;
        left:50%;
        transform: translate(-50%);
        color: green;
        font-size: 2em;
        z-index:999999999999999;
    }

</style>

<script src="http://localhost:8080/socket.io/socket.io.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script>
    var socket = io.connect('http://localhost:8080');

    socket.on('connect', function () {

        $("#input").on('input', function(data) {
            socket.emit('wallChange', {value: data.target.value});
        });
        $("button").on('click', function(data){
            var mur1 = {
                id: "mur1",
                x1:0,
                y1:0,
                x2: 4,
                y2:4,
            };
            //socket.emit('wallTable', mur1);
            //socket.emit('tableWantFurniture', 'sofa');
            // socket.on("availableSofas", function(data){
            //     console.log("sofas", data);
            // });
            var sofa = {
                type : "sofa",
                id: 0,
                textureId: 'beige',
                position: {
                    x: 2,
                    y: 0.5,
                    z: 2,
                    angle: 45
                }
            };
            socket.emit("tableAddFurniture", sofa);
            socket.on("addFurniture", function(data){
                console.log(data);
            });

        });
        socket.on('inputChange', function (data) {
            $("#input").val(data.value);
        });
    });
</script>
</body>
</html>
